<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        #box{
            position: absolute;
            width :100px;
            height :100px;
            background: lightblue;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript">
    var oBox = document.getElementById("box");
    var count =0;
    var winW = utils.win("clientWidth");
    var boxW = oBox.offsetWidth;
    var timer = null;
    function move() {
        window.clearTimeout(timer)
        if(count+10>winW-boxW){
            oBox.style.left = winW-boxW;
            return;
        }
        oBox.style.left = (count+=10)+"px";
        timer = window.setTimeout(move,10)
    };
    oBox.onclick = move;
</script>
</body>
</html>
